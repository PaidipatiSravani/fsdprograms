<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./task.css">
    <title>table</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="./task.js"></script>
    <div id="container">
      <div class="card text-bg-light mb-3" style="width: 55rem; margin:10px 43px 10px 669px;">
        <div class="card-header" style=" background-color: blue; color: aliceblue;text-align: center; font-size:x-large;"><b>Details</b></div>
        <div class="card-body"> 
            <label for="name">FirstName</label><br>
            <input type="text" id="name" placeholder="enter name" size="110px" required/><br><br>
            <label for="designation">Designation</label><br>
            <input type="text" id="designation" placeholder="enter designation" size="110px" required/><br><br>
            <label for="salary">Salary</label><br>
            <input type="text" id="salary" placeholder="enter salary" size="110px" required /><br><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="btn" class="btn btn-primary" onclick="clickSubmitButton()" >Submit</button></div>
        </div>
      </div>
    </div>
        <div id="result">
   <table id="table" >
    
         <tr>
            <th id="name">Name</th>
            <th id="designation">Designation</th>
            <th id="salary">salary</th>
            <th> </th>
        </tr>
    
    </table>
    </div>
</body>
</html>
